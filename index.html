<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>BlackJack Game</title>
    </head>
    <body>
        <div class="general-body">
            <div class="player-money-bet">
                <div class="playermoney">
                    <span id="player-money">Money:</span>
                </div>
                <div class="playerbet">
                    <span id="player-bet">Bet:</span>
                    <button id="bet-up">+25</button>
                    <button id="bet-down">-25</button>
                </div>
            </div>
            <div class="desk">
                <h1>DESK</h1>
                <h2 id="print-desk">Total: </h2>
            </div>
            <div class="dagitici">
                <img src="" alt="" id="card-dagitici1">
                <img src="" alt="" id="card-dagitici2">
                <img src="" alt="" id="card-dagitici3">
                <img src="" alt="" id="card-dagitici4">
                <img src="" alt="" id="card-dagitici5">
                <img src="" alt="" id="card-dagitici6">
            </div>
            <div class="desk">
                <h1>PLAYER</h1>
                <h2 id="print-oyuncu">Total: </h2>
            <div class="oyuncu">
                <img src="" alt="" id="card-oyuncu1">
                <img src="" alt="" id="card-oyuncu2">
                <img src="" alt="" id="card-oyuncu3">
                <img src="" alt="" id="card-oyuncu4">
                <img src="" alt="" id="card-oyuncu5">
                <img src="" alt="" id="card-oyuncu6">
            </div>

            <div class="buttons">
                <button id="start-game">Start Game</button>
                <button id="draw-card">Draw Card</button>
                <button id="split-cards">Split Cards</button>
                <button id="skip-round">Skip Round</button>
            </div>

            <div class="info-text">
                <span >INFO:</span>
                <span id="info-text"></span>
            </div>
        </div>


        <script src="index.js"></script>
    </body>
</html>
